<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;" >
  
  <a-assets>
    <img id="card2" src="VR-AR-ProjectCards/2.png">
    <img id="card3" src="VR-AR-ProjectCards/3.png">
    <img id="card4" src="VR-AR-ProjectCards/4.png">
    <img id="card5" src="VR-AR-ProjectCards/5.png">
    <img id="card6" src="VR-AR-ProjectCards/6.png">
  </a-assets>
  <!---project virtual flight-->
  <a-marker type="pattern" url="markers/flight/pattern-icon-01.patt"> 
    <a-plane src="#card2" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">
    </a-plane> </a-marker>

   <!---project virtual tour-->
   <a-marker type="pattern" url="markers/virtual tour/pattern-icon-04.patt"> 
    <a-plane src="#card3" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">
    </a-plane> </a-marker>
    <!---project virtual shooting game-->
   <a-marker type="pattern" url="markers/shooting game/pattern-icon-06.patt"> 
    <a-plane src="#card4" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">
    </a-plane> </a-marker>
  <!---project virtual AR Navigation-->
  <a-marker type="pattern" url="markers/gps/pattern-icon-03.patt"> 
    <a-plane src="#card5" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">
    </a-plane> </a-marker>
  <!---project virtual AR Navigation-->
  <a-marker type="pattern" url="markers/ice/pattern-icon-02.patt"> 
    <a-plane src="#card5" position="0 0 0" width="2" height="1.5" rotation="-90 0 0">
    </a-plane> </a-marker>
  
  
  
  
  
  
  
  </a-scene>

 
</body>

</html>
